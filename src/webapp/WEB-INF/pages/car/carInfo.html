<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div>
    <table border="3">
        <tr>
            <th><h2>Brand</h2></th>
            <th><h2>Model</h2></th>
            <th><h2>Color</h2></th>
        </tr>
        <th:block th:each="carInfo1 :${carInfo}">
            <tr>
                <td><h3 th:text="${carInfo1.getBrandCar()}"> </h3></td>
                <td><h3 th:text="${carInfo1.getModelCar()}"> </h3></td>
                <td><h3 th:text="${carInfo1.getColorCar()}"> </h3></td>
            </tr>
        </th:block>

    </table>
</div>
</body>
</html>
